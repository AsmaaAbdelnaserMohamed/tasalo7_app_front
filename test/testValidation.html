<script>

    document.getElementById('surveyForm').addEventListener('submit', function (event) {
        // منع الإرسال الافتراضي للنموذج إذا لم يكن هناك تحقق ناجح
        event.preventDefault();

        let isValid = true;
        let errorMessages = [];

        // التحقق من اسم صاحب الطلب
        const applicantName = document.getElementById('applicant-name').value.trim();
        if (!applicantName) {
            isValid = false;
            errorMessages.push('يرجى إدخال اسم صاحب الطلب.');
        }

        // التحقق من النوع بعد الرفع
        const surveyType = document.getElementById('survey_type').value;
        if (!surveyType) {
            isValid = false;
            errorMessages.push('يرجى اختيار النوع بعد الرفع.');
        }

        // التحقق من الاستخدام حسب نوع الطلب
        const usageBuilding = document.getElementById('usage_building').value;
        if (!usageBuilding) {
            isValid = false;
            errorMessages.push('يرجى اختيار الاستخدام حسب نوع الطلب.');
        }

        // التحقق من العنوان التفصيلي
        const detailedAddress = document.getElementById('detailed_address').value.trim();
        if (!detailedAddress) {
            isValid = false;
            errorMessages.push('يرجى إدخال العنوان التفصيلي.');
        }

        // التحقق من الحقول بناءً على نوع الرفع
        const surveyTypeValue = parseInt(surveyType);

        // حقول المبنى
        if (surveyTypeValue === 3 || surveyTypeValue === 4 || surveyTypeValue === 10 || surveyTypeValue === 13 || surveyTypeValue === 15) {
            const buildingNumber = document.getElementById('building-number').value.trim();
            const ket3aNumber = document.getElementById('ket3a-number').value.trim();
            const hodNumber = document.getElementById('hod-number').value.trim();

            if (!buildingNumber) {
                isValid = false;
                errorMessages.push('يرجى إدخال رقم العقار.');
            }
            if (!ket3aNumber) {
                isValid = false;
                errorMessages.push('يرجى إدخال رقم القطعة.');
            }
            if (!hodNumber) {
                isValid = false;
                errorMessages.push('يرجى إدخال رقم الحوض.');
            }
        }

        // حقول الشقة
        if (surveyTypeValue === 1 || surveyTypeValue === 2 || surveyTypeValue === 10 || surveyTypeValue === 13 || surveyTypeValue === 15) {
            const apartmentKet3aNumber = document.getElementById('apartment-ket3a-number').value.trim();
            const floorNumber = document.getElementById('floor_number').value.trim();
            const floorNumberText = document.getElementById('floor_number_text').value.trim();
            const actualApartmentNumber = document.getElementById('actual_apartment_number').value.trim();
            const surveyApartmentNumber = document.getElementById('survey_apartment_number').value.trim();

            if (!apartmentKet3aNumber) {
                isValid = false;
                errorMessages.push('يرجى إدخال رقم العقار للشقة.');
            }
            if (!floorNumber) {
                isValid = false;
                errorMessages.push('يرجى إدخال رقم الدور رقمياً.');
            }
            if (!floorNumberText) {
                isValid = false;
                errorMessages.push('يرجى إدخال رقم الدور كتابياً.');
            }
            if (!actualApartmentNumber) {
                isValid = false;
                errorMessages.push('يرجى إدخال رقم الوحدة فعلياً.');
            }
            if (!surveyApartmentNumber) {
                isValid = false;
                errorMessages.push('يرجى إدخال رقم الوحدة مساحياً.');
            }
        }

        // حقول الأرض
        if (surveyTypeValue === 1 || surveyTypeValue === 2) {
            const landKet3aNumber = document.getElementById('land-ket3a-number').value.trim();
            const landHodNumber = document.getElementById('land-hod-number').value.trim();

            if (!landKet3aNumber) {
                isValid = false;
                errorMessages.push('يرجى إدخال رقم القطعة للأرض.');
            }
            if (!landHodNumber) {
                isValid = false;
                errorMessages.push('يرجى إدخال رقم الحوض للأرض.');
            }
        }

        // التحقق من الأطوال الحدودية
        const northBorderLength = document.getElementById('north_border_length').value.trim();
        const eastBorderLength = document.getElementById('east_border_length').value.trim();
        const southBorderLength = document.getElementById('south_border_length').value.trim();
        const westBorderLength = document.getElementById('west_border_length').value.trim();

        if (!northBorderLength) {
            isValid = false;
            errorMessages.push('يرجى إدخال طول الحد البحري تقريباً.');
        }
        if (!eastBorderLength) {
            isValid = false;
            errorMessages.push('يرجى إدخال طول الحد الشرقي تقريباً.');
        }
        if (!southBorderLength) {
            isValid = false;
            errorMessages.push('يرجى إدخال طول الحد القبلي تقريباً.');
        }
        if (!westBorderLength) {
            isValid = false;
            errorMessages.push('يرجى إدخال طول الحد الغربي تقريباً.');
        }

        // عرض رسائل الأخطاء
        if (!isValid) {
            alert(errorMessages.join('\n'));
        } else {
            // إذا كان النموذج صالحًا، يمكنك إرسال النموذج هنا
            alert('النموذج صحيح! سيتم إرسال البيانات.');
            // يمكنك إزالة التعليق أدناه لتمكين الإرسال الفعلي للنموذج
            // this.submit();
        }
    });

</script>
