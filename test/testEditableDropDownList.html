<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Dropdown</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content div {
            padding: 12px 16px;
            cursor: pointer;
        }

        .dropdown-content div:hover {
            background-color: #f1f1f1;
        }

        .dropdown-content.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <input type="text" id="dropdownInput" placeholder="اختر أو اكتب">
        <div id="dropdownList" class="dropdown-content">
            <div>الخيار 1</div>
            <div>الخيار 2</div>
            <div>الخيار 3</div>
            <div>الخيار 4</div>
            <div>الخيار 5</div>
            <div>الخيار 6</div>
            <div>الخيار 7</div>
            <div>الخيار 8</div>
            <div>الخيار 9</div>
        </div>
    </div>

    <script>
        document.getElementById('dropdownInput').addEventListener('click', function () {
            document.getElementById('dropdownList').classList.toggle('show');
        });

        document.querySelectorAll('#dropdownList div').forEach(function (option) {
            option.addEventListener('click', function () {
                document.getElementById('dropdownInput').value = this.textContent;
                document.getElementById('dropdownList').classList.remove('show');
            });
        });

        // Close dropdown if click outside
        window.addEventListener('click', function (event) {
            if (!event.target.matches('#dropdownInput')) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        });
    </script>
</body>

</html>
