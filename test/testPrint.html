<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>محضر إرشاد رفع مساحي</title>
    <meta name="theme-color" content="#ff0000" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/favicon.ico">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> -->

</head>

<body>
    <div class="container">
        <!-- المحتوى الموجود في ملفك -->
        <form id="dataForm">
            <div class="form-group">
                <label for="sector">القسم:</label>
                <select id="sector" name="sector">
                    <option value="">اختر القسم</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ssec">الشياخة:</label>
                <select id="ssec" name="ssec">
                    <option value="">اختر الشياخة</option>
                </select>
            </div>

        </form>
        <button id="screenshotButton">التقاط لقطة شاشة</button>
    </div>

    <script>
        document.getElementById("screenshotButton").addEventListener("click", function () {
            var element = document.querySelector("body");

            domtoimage.toPng(element)
                .then(function (dataUrl) {
                    var link = document.createElement('a');
                    link.href = dataUrl;
                    link.download = 'screenshot.png';
                    link.click();
                })
                .catch(function (error) {
                    console.error('خطأ في التقاط الصورة', error);
                });
        });
    </script>

    <script src="dom-to-image.min.js"></script>
</body>

</html>
